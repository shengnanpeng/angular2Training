<p>
  <span *ngIf="isNew">新增商品</span>
  <span *ngIf="!isNew">编辑商品:{{this.commodityId}}</span>
  <button (click)="back()">返回</button>
</p>

<div>
货号：
<input type="text" [(ngModel)]="commodity.commodityId"/>
</div>

<div>
商品名：
<input type="text" [(ngModel)]="commodity.name"/>
</div>

<div>
价格：
<input type="text" [(ngModel)]="commodity.price"/>
</div>

<button routerLink="/commodity" (click)="save()">提交</button>
